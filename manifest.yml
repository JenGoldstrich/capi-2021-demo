applications:
- name: lemonade
  stack: cflinuxfs3
  buildpacks:
   - nodejs_buildpack
   - ruby_buildpack
  processes:
  - type: web
    command: bundle exec rackup config.ru -p $PORT
    instances: 1
    disk_quota: 1G
    memory: 256M
  - type: worker
    command: node worker.js
    instances: 1
    disk_quota: 1G
    memory: 256M
